<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { 
      width: 400px; 
      padding: 16px; 
      font-family: system-ui, -apple-system, sans-serif;
    }
    .container { 
      display: flex; 
      flex-direction: column; 
      gap: 12px; 
    }
    .status { 
      padding: 12px; 
      border-radius: 4px; 
      margin-top: 8px;
      font-size: 14px;
      background: #f5f5f5;
    }
    .status.error {
      background: #ffebee;
      color: #c62828;
    }
    .status.success {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .debug-section {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 4px;
      margin-top: 8px;
    }
    .debug-title {
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }
    .queue-item {
      background: white;
      padding: 12px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 13px;
    }
    .queue-item-title {
      font-weight: 600;
      margin-bottom: 4px;
    }
    .queue-item-details {
      color: #666;
      font-size: 12px;
    }
    .queue-status {
      font-size: 14px;
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
    }
    .notion-status {
      font-family: monospace;
      font-size: 12px;
      margin-top: 4px;
      padding: 4px 8px;
      border-radius: 4px;
      background: #fff;
    }
    .close-button {
      margin-top: 12px;
      padding: 8px 16px;
      background: #e0e0e0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      color: #424242;
    }
    .close-button:hover {
      background: #bdbdbd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="status" class="status">Saving to Notion...</div>
    
    <div class="debug-section">
      <div class="debug-title">Queue Status</div>
      <div id="queueCount" class="queue-status"></div>
      <div id="notionStatus" class="notion-status"></div>
      <div id="queueItems"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
